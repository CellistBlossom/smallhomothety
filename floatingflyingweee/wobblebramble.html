<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wobblebramble</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/wobblebramble/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/wobblebramble/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/wobblebramble/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style media="screen">
    #play-icon {
      background: transparent;
      cursor: pointer;
      width: 150px;
      height: 150px;
        border-radius: 90px;
        outline: solid;
    }

    #mute-icon {
      background: skyblue;
      cursor: pointer;
      width: 100px;
      height: 100px;
        border-radius: 70px;
        outline: solid;
    }

    .volume {
      display: inline-block;
      font-size: 40px;
      text-align: center;
      font-family: "Josefin Sans", sans-serif;
      margin: 10px 2.5% 0 5%;
      float: right;
      clear: right;
    }

    #volume-slider {
      margin: 10px 2.5%;
      width: 58%;
    }

    #volume-slider::-webkit-slider-runnable-track {
      background: skyblue;
    }

    #volume-slider::-moz-range-track {
      background: skyblue;
    }

    #volume-slider::-ms-fill-upper {
      background: skyblue;
    }

    #volume-slider::before {
      width: var(--volume-before-width);
    }

    #mute-icon {
      margin: 0 2.5%;
    }
  </style>
</head>

<body>
  <div class="navigationmenu">
    <button class="dropbtn" onclick="location.href='/index'"><a href="/index">Home</a></button>
    <div class="dropdown">
      <button class="dropbtn" onclick="location.href='/floatingflyingweee'"><a href="/floatingflyingweee">Weeeee</a></button>
      <div class="dropdown-content">
        <a href="/floatingflyingweee/resources">Resources</a>
        <a href="/floatingflyingweee/wobblebramble">Wobblebramble</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="location.href='/rando'"><a href="/rando">Ramdo</a></button>
      <div class="dropdown-content">
        <a href="/rando/mods">Mods</a>
        <a href="/rando/formats">Formats</a>
        <a href="/rando/settings">Settings</a>
        <a href="/rando/homothety">Homothety</a>
        <a href="https://hollow-knight-randomizer.fandom.com/wiki/Hollow_Knight_Randomizer_Wiki">Wiki</a>
      </div>
    </div>
  </div>
  <h1>Wobblebramble</h1>
  <img src="../images/wobblebramble.gif" alt="A mosscreep">
  <br>
  <br>
  <div id=”audio-player-container”>
    <audio id="audio" preload=”metadata” loop autoplay>
      <source src="../music/accumula_town_perfect_loop.wav" type="audio/wav">
      <source src="../music/accumula_town_perfect_loop.mp3" type="audio/mp3">
    </audio>
    <button id="play-icon"></button>
    <br>
    <div class="voulume">
      <output id="volume-output">100</output>
      <input type="range" id="volume-slider" max="100" value="100">
      <button id="mute-icon"></button>
    </div>
  </div>
  <script type="module">
    import lottieWeb from 'https://cdn.skypack.dev/lottie-web';
    const playIconContainer = document.getElementById('play-icon');
    const audioPlayerContainer = document.getElementById('audio-player-container');
    const volumeSlider = document.getElementById('volume-slider');
    const muteIconContainer = document.getElementById('mute-icon');
    let playState = 'play';
    let muteState = 'unmute';

    const playAnimation = lottieWeb.loadAnimation({
      container: playIconContainer,
      path: 'https://maxst.icons8.com/vue-static/landings/animated-icons/icons/pause/pause.json',
      renderer: 'svg',
      loop: false,
      autoplay: false,
      name: "Play Animation",
    });


    const muteAnimation = lottieWeb.loadAnimation({
      container: muteIconContainer,
      path: 'https://maxst.icons8.com/vue-static/landings/animated-icons/icons/mute/mute.json',
      renderer: 'svg',
      loop: false,
      autoplay: false,
      name: "Mute Animation",
    });

    muteIconContainer.addEventListener('click', () => {
      if (muteState === 'unmute') {
        muteAnimation.playSegments([0, 15], true);
        audio.muted = true;
        muteState = 'mute';
      } else {
        muteAnimation.playSegments([15, 25], true);
        audio.muted = false;
        muteState = 'unmute';
      }
    });

    playAnimation.goToAndStop(14, true);

    // adds an event listener to the button so that when it is clicked, the the player toggles between play and pause
    playIconContainer.addEventListener('click', () => {
      if (playState === 'play') {
        audio.play();
        playAnimation.playSegments([14, 27], true);
        playState = 'pause';
      } else {
        audio.pause();
        playAnimation.playSegments([0, 14], true);
        playState = 'play';
      }
    });
    const audio = document.querySelector('audio');
    const outputContainer = document.getElementById('volume-output');
    let raf = null;


    volumeSlider.addEventListener('input', (e) => {
      const value = e.target.value;

      outputContainer.textContent = value;
      audio.volume = value / 100;
    });
  </script>
</body>

</html>
